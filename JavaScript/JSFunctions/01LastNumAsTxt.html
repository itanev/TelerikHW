<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<p id="resultNumbers">
			
		</p>
		<script type="text/javascript">
			var number = prompt("Enter number");
			
			//call
			alert(writeLastDigit(number));
			
			//function
			function writeLastDigit(number)
			{
				switch(number%10)
				{
					case 0:
						return "zero";
						break;
					case 1:
						return "one";
						break;
					case 2:
						return "two";
						break;
					case 3:
						return "three";
						break;
					case 4:
						return "four";
						break;
					case 5:
						return "fife";
						break;
					case 6:
						return "six";
						break;
					case 7:
						return "seven";
						break;
					case 8:
						return "eight";
						break;
					case 9:
						return "nine";
						break;
				}
				
				return "Incorect number.";
			}
		</script>
	</body>
</html>
