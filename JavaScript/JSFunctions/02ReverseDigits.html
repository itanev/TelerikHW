<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<p id="resultNumbers">
			
		</p>
		<script type="text/javascript">
			var num = prompt("Enter number");
			alert(reverseDigits(num).toString());
			
			//function
			function reverseDigits(number)
			{
				var result = '';
				var numToStr = number.toString();
				
				for(var i = numToStr.length - 1; i >= 0; i--)
				{
					result += numToStr[i];
				}
				
				return result;
			}
		</script>
	</body>
</html>
