<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<script type="text/javascript">
			var digit = prompt("Enter number", "number");
			
			digit = parseInt(digit);
			
			switch(digit)
			{
				case 1 : 
					alert("one");
					break;
				case 2 :
					alert("two");
					break;
				case 3 :
					alert("three");
					break;
				case 4 :
					alert("four");
					break;
				case 5 :
					alert("five");
					break;
				case 6 :
					alert("six");
					break;
				case 7 :
					alert("seven");
					break;
				case 8 :
					alert("eight");
					break;
				case 9 :
					alert("nine");
					break;
				default :
					alert("zero");
					break;
			}
			
		</script>
	</body>
</html>
