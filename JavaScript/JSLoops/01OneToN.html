<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<p id="resultNumbers">
			
		</p>
		<script type="text/javascript">
			var n = prompt("Enter numer", "number");
			
			for(var i = 1; i <= n; i++)
			{
				document.getElementById("resultNumbers").innerHTML += i;
				document.getElementById("resultNumbers").innerHTML += "<br />";
			}
		</script>
	</body>
</html>
