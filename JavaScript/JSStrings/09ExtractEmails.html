<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<div id="resultNumbers"></div>
		<script type="text/javascript">
			var text = prompt("Enter text");
			
			alert(extractEmails(text));
			
			//extract emails with regex
			function extractEmails(text)
			{
				var words = new Array();
				var emails = new Array();
				
				words = text.split(' '); 
				
				var i = 0;
				for(i = 0; i < words.length; i++)
				{
					if(words[i].match(/(.*)[@](.*)[.](.*)/gi))
					{
						emails.push(words[i]);
					}
				}
				
				return emails;
			}
			
		</script>
	</body>
</html>
