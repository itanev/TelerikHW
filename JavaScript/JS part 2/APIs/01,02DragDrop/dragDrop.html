<!Doctype html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<link rel='stylesheet' type='text/css' href='style.css' />
	<body>
		<button id='startButton'> Start </button>
		<button id='newGameButton'> New game </button>
		<img id='conn' src='imgs/trash-bucket-closed.png' ondrop="drop(event)" ondragover="allowDrop(event)" />
		<img src='imgs/trash.jpg' draggable="false" ondragstart="drag(event)" class='trash' id='trash1'/>
		<img src='imgs/trash.jpg' draggable="false" ondragstart="drag(event)" class='trash' id='trash2'/>
		<img src='imgs/trash.jpg' draggable="false" ondragstart="drag(event)" class='trash' id='trash3'/>
		<img src='imgs/trash.jpg' draggable="false" ondragstart="drag(event)" class='trash' id='trash4'/>
		<img src='imgs/trash.jpg' draggable="false" ondragstart="drag(event)" class='trash' id='trash5'/>
		<img src='imgs/trash.jpg' draggable="false" ondragstart="drag(event)" class='trash' id='trash6'/>
		
		<section id='nick'>
			<h1>Save your score</h1>
			<label for='name'>Nick name: </label>
			<input type='text' id='name'/>
			<p>Your score is: <span id='score'>20</span></p>
			<button id='submitScore'>Save Result</button>
		</section>
		
		<section id='statistic'>
			<ul>
				<li class='user'></li>
				<li class='user'></li>
				<li class='user'></li>
				<li class='user'></li>
				<li class='user'></li>
			</ul>
		</section>
		<script src='source.js'></script>
	</body>
</html>
