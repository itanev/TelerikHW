<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="../scripts/underscore.js"></script>
</head>
<body>
	
	<script>
		var animals = [ {species: "memal", kind: "human", legs: 2},
						{species: "fish", kind: "shark", legs: 0},
						{species: "insect", kind: "ant", legs: 6},
						{species: "reptile", kind: "lizard", legs: 4},
						{species: "insect", kind: "spider", legs: 8}];
						
		var res = _.sortBy(_.groupBy(animals, 'species'), 
							function(animal) {
								return animal.legs;
							});
							
		_.each(res, function(a) {
						_.each(a, function(animal) {
									  console.log(animal.kind + ' - ' + animal.legs + ' | ' + animal.species);
								  })
					});
	</script>
</body>
</html>
