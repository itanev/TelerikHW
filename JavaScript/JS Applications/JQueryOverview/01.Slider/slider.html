<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<style>
		.slider-child {
			width: 200px;
			height: 200px;
			text-align: center;
			font-weight: bolder;
			display: block;
			border: 1px solid #ccc;
		}

		.blue {
			background: #21ADDB;
		}

		.green {
			background: #76D600;
		}

		.red {
			background: #D60000;
		}
	</style>
</head>
<body>
	<div id="slider">
		<div class='slider-child red'>First child - div</div>
		<header class='slider-child green'>Second child - header</header>
		<a href="#" class='slider-child blue'>Third child - anchor</a>
	</div>
	<script src="../jquery.js"></script>
	<script src="source.js"></script>
</body>
</html>
