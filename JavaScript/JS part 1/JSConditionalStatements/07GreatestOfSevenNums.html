<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<script type="text/javascript">
			var a, b, c, d, e;
			
			a = prompt("Enter a", "a=");
			a = parseInt(a);
			
			var greatest = a;
			
			b = prompt("Enter b", "b=");
			b = parseInt(b);
			if (b > greatest)
			{
				greatest = b;
			}
			
			c = prompt("Enter c", "c=");
			c = parseInt(c);
			if (c > greatest)
			{
				greatest = c;
			}
			
			d = prompt("Enter d", "d=");
			d = parseInt(d);
			if (d > greatest)
			{
				greatest = d;
			}
			
			e = prompt("Enter e", "e=");
			e = parseInt(e);
			if (e > greatest)
			{
				greatest = e;
			}
			
			alert("Greatest = " + greatest);
		
		</script>
	</body>
</html>
