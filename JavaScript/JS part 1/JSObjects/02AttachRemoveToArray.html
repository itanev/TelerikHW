		<script type="text/javascript">
			
			//attach remove to Array obj
			Array.prototype.remove = function(item) {
				var result = new Array();
				
				for(var i = 0; i < this.length; i++)
				{
					if(this[i] == item)
					{
						this.splice(i, 1);
					}
				}
			}
			
			//use the new function
			var arr = [1,2,1,4,1,3,4,1,111,3,2,1,"1"];
			arr.remove(1); 
			
			alert(arr.toString());
		</script>
