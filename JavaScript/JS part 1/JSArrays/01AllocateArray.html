<!DOCTYPE html>
<html>
	<head>
		<title>Test area</title>
	</head>
	<body>
		<p id="resultNumbers">
			
		</p>
		<script type="text/javascript">
			var array = new Array();

				array[i] = i*5;
				document.getElementById("resultNumbers").innerHTML += array[i] + "<br />";
			}
			
		</script>
	</body>
