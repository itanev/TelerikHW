			testFunction();
			
			//test function
			function testFunction()
			{
				if(countNumOccurrences(new Array(1,2,3,4,2,2), 2) == 3)
				{
					alert("test passed");
				}
				else
					alert("test not passed");
			}
				
			//function
			function countNumOccurrences(arr, num)
			{
				var counter = 0;
				
				for(var i = 0; i < arr.length; i++)
				{
					if(arr[i] == num) counter++;
				}
				
				return counter;
			}
		</script>
